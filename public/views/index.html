<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Giphy Peer Assignment</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/giphyController.js" charset="utf-8"></script>
    <script src="scripts/services/giphyService.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body ng-app="myApp">
    <h1>Giphy Peer Assignment</h1>
    <div ng-controller="GiphyController as gc">
      <input type="text" ng-model="gc.searchIn" placeholder="search...">
      <button ng-click="gc.searchGif(gc.searchIn)">Search</button>
      <button ng-click="gc.randomGif()">Random Gif</button>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <img src="{{ gc.data }}" alt="">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 divSize" ng-repeat="results in gc.searchData">
            <img src="{{ results.images.downsized.url }}" alt="" class="imgSize">
          </div>
        </div>
      </div>
      <!-- <p ng-repeat="gif in gc.data">
        <img src="{{ gif.images.downsized.url }}" alt="">
      </p> -->
    </div>
  </body>
</html>
